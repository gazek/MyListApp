<div class="container vertical-center">
    <!--<button class="btn btn-primary" data-ng-click="getAllLists()">Get All Lists</button>-->
    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span ng-click="isCollapsed = !isCollapsed" class="panel-title list-title"><strong>Title goes Here</strong></span>
                    <div class="btn-group list-dropdown-right" uib-dropdown is-open="status.isopen">
                        <button id="single-button" type="button" class="btn-mini btn-default" uib-dropdown-toggle ng-disabled="disabled">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li role="menuitem"><a>Edit list name</a></li>
                            <li role="menuitem"><a>Share list</a></li>
                            <li role="menuitem"><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li role="menuitem"><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                </div>
                <div class="panel-body" uib-collapse="isCollapsed">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox">
                                    </label>
                                </td>
                                <td>Column content</td>
                                <td>Column content</td>
                            </tr>
                            <tr>
                                <td>
                                    <label>
                                        <input type="checkbox">
                                    </label>
                                </td>
                                <td>Column content</td>
                                <td>Column content</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <div class="panel-body">
                <table class="table">
                    <tbody ui-sortable="sortableOptions" ng-model="list">

                        <tr ng-repeat="item in list track by $index">
                            <td>
                                <label>
                                    <input type="checkbox">
                                </label>
                            </td>
                            <td>  {{item.text}}</td>
                            <td>Column content</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="floatleft" style="margin-left: 20px;">
        <ul class="list logList">
            <li ng-repeat="entry in sortingLog" class="logItem">
                {{entry}}
            </li>
        </ul>
    </div>

    <div data-ng-repeat="list in lists">
        <div data-ng-repeat="(key, value) in list">
            {{key}}: {{value}}
        </div>
    </div>
</div>
