<div class="container vertical-center">
    <h1>Hello lists!</h1>

    <button class="btn btn-primary" data-ng-click="getAllLists()">Get All Lists</button>

    <div class="row">
        <div class="col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="panel-title">Title goes Here</span>
                    <div class="btn-group" uib-dropdown is-open="status.isopen">
                        <button id="single-button" type="button" class="btn-mini btn-default btn-right" uib-dropdown-toggle ng-disabled="disabled">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                            <li role="menuitem"><a>Edit list name</a></li>
                            <li role="menuitem"><a>Share list</a></li>
                            <li role="menuitem"><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li role="menuitem"><a href="#">Separated link</a></li>
                        </ul>
                    </div>
                </div>
                <div class="panel-body">
                    Panel content
                </div>
            </div>
        </div>
    </div>
    

    <div data-ng-repeat="list in lists">
        <div data-ng-repeat="(key, value) in list">
            {{key}}: {{value}}
        </div>
    </div>
</div>
